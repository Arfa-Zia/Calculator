<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="container-calc">

            <div id="display">
               <input class= "input" type="text" id="input-box" value="0 ">
            </div>

            <div class="clear">
                <button class="btns" id="clear">Clear</button>
                <button class="btns" id="del">Del</button>
            </div>
            <div id="container-digit">

                <button class="btns digits" value="7" >7</button>
                <button class="btns digits" value="8" >8</button>
                <button class="btns digits" value="9">9</button>
                <button class="btns operators">÷ </button>
                <button class="btns digits" value="4">4</button>
                <button class="btns digits" value="5">5</button>
                <button class="btns digits" value="6">6</button>
                <button class="btns operators">× </button>
                <button class="btns digits" value="1">1</button>
                <button class="btns digits" value="2">2</button>
                <button class="btns digits" value="3">3</button>
                <button class="btns operators">+ </button>
                <button class="btns digits" value="0">0</button>
                <button class="btns decimal">.</button>
                <button class="btns equal">=</button>
                <button class="btns operators">− </button>

            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li>Copyright <i class="fa fa-copyright"></i> 2023</li>
            <li>Arfa Zia <a href="https://github.com/Arfa-Zia/Calculator"><i class="fa fa-github"></i></a></li>
        </ul>
</body>
</html>
